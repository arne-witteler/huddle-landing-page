<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  </head>
  <body>
    <main class="huddle">
      <section class="huddle__intro">
        <img class="huddle__bg-mobile" src="images/bg-mobile.svg" alt="Background mobile design">
        <img class="huddle__bg-desktop" src="images/bg-desktop.svg" alt="Background desktop design">

        <img class="huddle__logo" src="images/logo.svg" alt="Huddle logo">
        <img class="huddle__illustration" src="images/illustration-mockups.svg" alt="Illustration of a computer and two mobile devices">

        <div class="huddle__content">
          <h1 class="huddle__title">Build The Community Your Fans Will Love</h1>
          <p class="huddle__text">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
          <button class="huddle__button">Register</button>
        </div>

        <ul class="huddle__socials">
          <li class="huddle__social"><img src="images/logo-facebook.svg" alt="Facebook icon"></li>
          <li class="huddle__social"><img src="images/logo-twitter.svg" alt="Twitter icon"></li>
          <li class="huddle__social"><img src="images/logo-instagram.svg" alt="Instagram icon"></li>
        </ul>
      </section>
    </main>
    <footer>
      <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/arne-witteler">Arne Witteler</a>.
    </p>
    </footer>
  </body>
</html>
